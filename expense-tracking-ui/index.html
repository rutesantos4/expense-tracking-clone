<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" href="static/pig-favicon.ico" />
    <link rel="apple-touch-icon" href="static/pig-apple-touch-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">

    <script>
        function submitForm() {
            const form = document.getElementById('expenseForm');
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            const jsonBody = JSON.stringify(data);

            fetch('http://127.0.0.1:8080/expenses/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonBody,
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    // Handle success, e.g., show a success message to the user
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle errors, e.g., show an error message to the user
                });
        }

        function sendSubscriptionToServer(subscription) {
            fetch('http://127.0.0.1:8080/subscriptions/', {
                method: 'post',
                body: JSON.stringify(subscription),
                headers: { 'content-type': 'application/json' }
            });
        }

        function updatePrompt(permission) {
            if ('Notification' in window) {
                const promptLink = document.getElementById('promptLink');
                if (permission == 'granted' || permission == 'denied') {
                    promptLink.style.display = 'none';
                } else {
                    promptLink.style.display = 'block';
                }
            }
        }

        function onPromptClick() {
            if ('Notification' in window) {
                Notification.requestPermission().then((permission) => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                    } else if (permission === 'denied') {
                        console.warn('Notification permission denied.');
                    }
                    updatePrompt(permission);
                });
            }
        }

        const vapidPublicKey = '<%= VAPID_PUBLIC_KEY %>';
        async function initServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swRegistration = await navigator.serviceWorker.register('./service-worker.js');
                const subscription = await swRegistration.pushManager.getSubscription();
                
                if (subscription) {
                    console.log('User is already subscribed:', subscription);
                    sendSubscriptionToServer(subscription);
                } else {
                    const subscription = await swRegistration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: vapidPublicKey
                    });
                    console.log('User subscribed:', subscription);
                    sendSubscriptionToServer(subscription);
                }
            } else {
                console.warn('Service worker is not supported');
            }
        }

        window.addEventListener('load', () => {
            initServiceWorker();
            updatePrompt();
        });
    </script>
</head>



<body class="min-h-screen py-4 bg-texture">
    <div class="max-w-sm mx-auto bg-white p-2 font-montserrat">
        
        <div class="flex justify-center items-center"> 
            <img src="./static/icon-512-maskable.png">
        </div>

        <a class="font-bold text-green font-montserrat" id="promptLink" onclick="onPromptClick()">Enable notifications</a>

        <form id="expenseForm">
            <div class="my-4">

            </div>

            <div class="my-4">

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="cafe" name="category" value="Cafe" class="hidden">
                        <div for="cafe" class="form-radio-option">‚òïÔ∏è Cafe</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="lunch" name="category" value="Lunch" class="hidden">
                        <div for="lunch" class="form-radio-option">ü•™ Lunch</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="dinner" name="category" value="Dinner" class="hidden">
                        <div for="dinner" class="form-radio-option">üçΩ Dinner</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="travel" name="category" value="Travel" class="hidden">
                        <div for="travel" class="form-radio-option">‚úàÔ∏è Travel</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="shopping" name="category" value="Shop" class="hidden">
                        <div for="shopping" class="form-radio-option">üõçÔ∏è Shopping</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="food" name="category" value="Food" class="hidden">
                        <div for="food" class="form-radio-option">ü•ï Food</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="laundry" name="category" value="Laundry" class="hidden">
                        <div for="laundry" class="form-radio-option">üßº Laundry</div>
                    </label>
                </div>

                <div class="pb-1">
                    <label class="">
                        <input checked type="radio" id="other" name="category" value="Other" class="hidden">
                        <div for="other" class="form-radio-option">üí¨ Other</div>
                    </label>
                </div>
                
            </div>


            <div class="my-4">
                <label for="description" class="block text-sm font-medium text-pink">Description</label>
                <input type="text" id="description" name="description"
                    class="form-input-element">
            </div>

            <div class="flex flex-col items-center">
            <button type="button" onclick="submitForm()"
                class="bg-yellow hover:bg-pink-light text-white font-bold py-2 px-4 rounded">Add
                Expense</button>
            </div>
        </form>
    </div>

</body>

</html>
