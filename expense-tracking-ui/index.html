<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Expense Tracking</title>


    <script>
        function submitForm() {
            console.log(" submitForm " )
            const form = document.getElementById('expenseForm');
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                console.log(key + " " + value)
                data[key] = value;
            });

            const jsonBody = JSON.stringify(data);

            fetch('http://127.0.0.1:8080/expenses/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonBody,
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    // Handle success, e.g., show a success message to the user
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle errors, e.g., show an error message to the user
                });
        }
    </script>
</head>



<body class="min-h-screen bg-gray-200 py-4">
    <div class="max-w-sm mx-auto">
        <h1 class="font-semibold tracking-wide">Expense Tracker</h1>

        <form id="expenseForm">
            <div class="my-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date"
                    class="block mt-1 w-full rounded-md border border-gray-300 py-2 px-3">
            </div>

            <div class="my-4">
                <label for="cost" class="block text-sm font-medium text-gray-700">Cost</label>
                <input type="number" id="cost" name="cost"
                    class="block mt-1 w-full rounded-md border border-gray-300 py-2 px-3">
            </div>

            <div class="my-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">☕️ Cafe</span>
                    <input type="radio" id="cafe" name="category" value="Cafe" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">🥪 Lunch</span>
                    <input type="radio" id="lunch" name="category" value="Lunch" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">🍽 Dinner</span>
                    <input type="radio" id="dinner" name="category" value="Dinner" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">✈️ Travel</span>
                    <input type="radio" id="travel" name="category" value="Travel" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">🛍️ Shopping</span>
                    <input type="radio" id="shopping" name="category" value="Shop" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">🥕 Food</span>
                    <input type="radio" id="food" name="category" value="Food" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">🧼 Laundry</span>
                    <input type="radio" id="laundry" name="category" value="Laundry" class="">
                </div>

                <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-400 peer-checked:bg-gray-300">
                    <span class="text-lg text-gray-500">💬 Other</span>
                    <input type="radio" id="other" name="category" value="Other" class="">
                </div>
            </div>

            <div class="my-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" name="description"
                    class="block mt-1 w-full rounded-md border border-gray-300 py-2 px-3">
            </div>

            <button type="button" onclick="submitForm()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add
                Expense</button>
        </form>
    </div>

</body>

</html>
